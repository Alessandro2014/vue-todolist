<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div  id="root">
        <main class="mx-auto w-50 mt-5">
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand">I tuoi promemoria</a>
                  <div class="d-flex" v-if="tasks.length">
                    <input class="form-control me-2" type="search" placeholder="cerca..." aria-label="Search" v-model="searchTerm">
                    <button class="btn btn-outline-success" type="submit"> 	
                         	
&#128269;</button>
                  </div>
                </div>
              </nav>
            <p v-if="!tasks.length" class="text-center bg-danger py-2 my-3">Non ci sono promemoria da mostarre</p>
            <ul class="list-group" >
                <li v-for="(task, i) in tasks" v-if="showItem(task)" class="bg-warning bg-gradient list-group-item d-flex justify-content-between">
                    {{task}}
                    <button @click="deletedTask(i)" type="button" class="btn-close" aria-label="Close"></button>
                </li>
                <li class="list-group-item"> 
                    <button type="button" class="w-100 btn btn-success" v-if="showInput" @click="toggleInput"> 	
                        &#128933; Aggiungi</button>
                    <div class="input-group text-center" v-else>
                        <input @keyup.enter="addTask" @keyup.esc="toggleInput" v-model="newTask" type="text" class="form-control bg-info" placeholder="Cosa vorresti aggiungere.." aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button @click="addTask" class="btn text-white bg-primary" type="button" id="button-addon2">Inserisci</button>
                        <button type="button" class="btn " @click="toggleInput"> 	
                            &#10060;</button>
                      </div>
                </li>
              </ul>
              
        </main>
    </div>
        

    </div>
    <script src="js/script.js"></script>
</body>
</html>
