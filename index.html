<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div  id="root">
        <main class="mx-auto w-50 mt-5">
            <ul class="list-group">
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between">
                    {{task}}
                    <button @click="deletedTask(i)" type="button" class="btn-close" aria-label="Close"></button>
                </li>
              </ul>
              <div class="input-group mt-5">
                <input v-model="newTask" type="text" class="form-control bg-info" placeholder="Cosa vorresti aggiungere.." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button @click="addTask" class="btn btn-outline-secondary" type="button" id="button-addon2">INSERISCI</button>
              </div>
        </main>
    </div>
        

    </div>
    <script src="js/script.js"></script>
</body>
</html>
